<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $.get("http://aws.random.cat/meow").done(
            function(data){
                $('#main div div').css("background-image", 'url(" ' + data.file + ' ")')
                console.log(('data.file').clientWidth())
            }
            )
    </script>
</head>
<body>
    <div id="main">
        <div id="1p" class="em"></div>
        <div id="2p"><div id="second"></div></div>
        <div id="3p"><div id="third"></div></div>
        <div id="4p"><div id="fourth"></div></div>  
    </div>
</body>
<script>
    $('html').keydown(function(eventObject){
        if (eventObject.which == 37){
             if($("#1p").hasClass("em")){
                $("#2p > div").appendTo("#1p");
                $("#2p").addClass("em");
                $("#1p").removeClass("em");
                }
             if($("#3p").hasClass("em")){
                $("#4p > div").appendTo("#3p");
                $("#4p").addClass("em");
                $("#3p").removeClass("em");
                }
        }
        if (eventObject.which == 38){
            if($("#1p").hasClass("em")){
                $("#3p > div").appendTo("#1p");
                $("#3p").addClass("em");
                $("#1p").removeClass("em");
                }
             if($("#2p").hasClass("em")){
                $("#4p > div").appendTo("#2p");
                $("#4p").addClass("em");
                $("#2p").removeClass("em");
                }
        }
        if (eventObject.which == 39){
            if($("#2p").hasClass("em")){
                $("#1p > div").appendTo("#2p");
                $("#1p").addClass("em");
                $("#2p").removeClass("em");
                }
             if($("#4p").hasClass("em")){
                $("#3p > div").appendTo("#4p");
                $("#3p").addClass("em");
                $("#4p").removeClass("em");
                }
            }        
        if (eventObject.which == 40){
            if($("#3p").hasClass("em")){
                $("#1p > div").appendTo("#3p");
                $("#1p").addClass("em");
                $("#3p").removeClass("em");
                }
             if($("#4p").hasClass("em")){
                $("#2p > div").appendTo("#4p");
                $("#2p").addClass("em");
                $("#4p").removeClass("em");
                }
        }
});
</script>
</html>
